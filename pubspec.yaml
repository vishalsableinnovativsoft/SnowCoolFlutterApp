name: snow_trading_cool
description: "Snowcool Trading Co. Mobile App - Gas Cylinder Management System."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^4.0.4
  http: ^1.5.0
  data_table_2: ^2.6.0
  intl: ^0.20.2
  share_plus: ^12.0.1
  image_picker: ^1.2.0
  fluttertoast: ^9.0.0
  flutter_styled_toast: ^2.2.1
  flutter_animate: ^4.5.2
  flutter_launcher_icons: ^0.14.4
  pdf: ^3.11.3
  printing: ^5.14.2
  lottie: ^3.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  image_path: "assets/images/logo.jpg"
  android: true
  ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/images/ 
    - assets/lottieFile/
  # Fonts section 