org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
# ────── BEST SETTINGS FOR --split-per-abi IN 2025 ──────
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false
org.gradle.daemon=true

# These 3 lines kill 99 % of the Kotlin daemon “Storage already registered” crashes
kotlin.incremental=false
kotlin.incremental.android=false
kotlin.caching.enabled=false

# Extra safety for Windows + split-per-abi
android.enableR8=true
android.useAndroidX=true
android.enableJetifier=true
